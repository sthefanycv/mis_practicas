<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Promesas</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    
    <style>
        .rotar {
            animation: rotar 1s linear infinite;
        }

        @keyframes rotar {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <body class="bg-gray-400 flex flex-col items-center">
        <h1 class="font-bold my-12 text-3xl">Promesas</h1>
        <button class="px-3 py-2 text-white bg-cyan-600 rounded-full my-6" id="buscar">Buscar Peliculas</button>

        <table>
            <!-- thead: Cabecera de la tabla (table head)-->
            <thead class="border-2 border-solid border-black">
                <!-- tr: Fila de la tabla (table row)-->
                <tr class="border-2 border-solid border-black">
                    <!-- th: Celda de la tabla / Cabecera de columna (table header)-->
                    <th class="border-2 border-solid border-black px-3">ID</th>
                    <th class="border-2 border-solid border-black px-5">Pelicula</th>
                </tr>
            </thead>

            <!-- tbody: Cuerpo de la tabla (table body) -->
            <tbody id="tbody">
                <!-- 1tr / 2td -->
                <!-- td: Celda de la tabla (table data) -->
            </tbody>
        </table>

        <img id="loader" class="w-32 rotar hidden" src="https://static.vecteezy.com/system/resources/thumbnails/011/299/215/small/simple-loading-or-buffering-icon-design-png.png" alt="loader">
    </body>
    <script src="Promesas.js"></script>
</html>
