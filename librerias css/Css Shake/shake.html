<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSShake</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Importamos CSShake mediante CDN -->
        <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
    </head>
    <body class="w-[100%] bg-gray-500 flex flex-col justify-center items-center gap-12 mt-8">
        <h1 class="font-bold">Aprendiendo a usar CSShake</h1>
        <div class="shake-trigger shake-freeze grid grid-cols-3 gap-4 bg-gray-400 p-12 rounded-2xl">
            <button class="rounded-xl p-2 bg-[#152078] shake shake-constant shake-constant--hover">Boton</button>
            <button class="rounded-xl p-2 bg-green-700 shake-hard shake-constant shake-constant--hover">Boton</button>
            <button class="rounded-xl p-2 bg-blue-600 shake-slow shake-constant shake-constant--hover">Boton</button>
            <button class="rounded-xl p-2 bg-purple-700 shake-opacity shake-constant shake-constant--hover">Boton</button>
            <button class="rounded-xl p-2 bg-yellow-600 shake-horizontal shake-constant shake-constant--hover">Boton</button>
            <button class="rounded-xl p-2 bg-yellow-700 shake-vertical shake-constant shake-constant--hover">Boton</button>
        </div>
    </body>
</html>
